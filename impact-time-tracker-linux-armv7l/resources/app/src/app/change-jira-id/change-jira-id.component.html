<div class="jira-header">
  Valgt Jira ID:
  <span [hidden]="tracking.jiraId === ''">{{tracking.jiraId}}</span>
  <span [hidden]="tracking.jiraId !== ''">Intet valgt</span>
</div>

<md-input-container>
  <input mdInput placeholder="Find Jira Case"  #searchBox id="search-box"  (keyup)="search($event, searchBox.value)" />
</md-input-container>

<div [hidden]="searchBox.value === ''">
      <div *ngFor="let item of searchResult" class="jira-item" (click)="clickJiraCase(item)">
        <b>{{item.jiraId}}</b> - {{item.title}}
      </div>
</div>

<div [hidden]="searchBox.value !== ''">

  <md-tab-group>
    <md-tab label="Assignet til mig">
      <div *ngFor="let item of assignedToMe" class="jira-item" (click)="clickJiraCase(item)">
        <b>{{item.jiraId}}</b> - {{item.title}}
      </div>
    </md-tab>
    <md-tab label="{{filter.title}}" *ngFor="let filter of filters">
      <div *ngFor="let item of filter.issues" class="jira-item" (click)="clickJiraCase(item)">
        <b>{{item.jiraId}}</b> - {{item.title}}
      </div>
    </md-tab>
  </md-tab-group>
</div>
