
<h3 md-dialog-title>Rediger tiden! p√• denne tracking</h3>

<form (ngSubmit)="saveTime()">

  <md-dialog-content>
    <span>HH</span>
    <input type="number" [(ngModel)]="hours" name="hours" />
    <span>MM</span>
    <input type="number" [(ngModel)]="minutes" name="minutes" />
  </md-dialog-content>


  <md-dialog-actions>
    <button md-dialog-close md-button>Anuller</button>
    <button md-raised-button color="primary" (click)="saveTime()">Opdater</button>
  </md-dialog-actions>

</form>
