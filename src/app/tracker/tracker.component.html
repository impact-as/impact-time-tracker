<app-header></app-header>

<div class="date-navigation">
	<div class="days">
		<a *ngFor="let day of availableDays" (click)="gotoDate(day)" class="day" [class.day_selected]="day.getDate() == selectedDay.getDate()"[class.day_current]="day.getDate() == currentDay.getDate()">
			{{day | date:'EEE'}}
			<span class="day__date">{{day | date:'dd/MM'}}</span>
		</a>
	</div>
</div>

<div class="day-summary">
	Der er i alt reigstreret {{totalDayHours | formatTime}} timer for dagen
	<button md-raised-button color="primary" class="start-new-button" (click)="addNewTracking()">Start ny registrering</button>
</div>

<div class="tracker-list">
	<tracking-item *ngFor="let tracking of trackings | filterDate:selectedDay" [tracking]="tracking"></tracking-item>
</div>


<layout-footer></layout-footer>
